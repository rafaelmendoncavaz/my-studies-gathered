<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Type Select</title>
</head>
<body>
    <form>
    <label for="plano">Caminho</label>    
    <select name="plano" required="true">
        <option value="">Escolha seu futuro...</option>
        <option value="comer-frango">Comer Frango</option>
        <option value="whey+creatina">Whey+Creatina</option>
        <option value="malhar-forte">Malhar Forte</option>
        <option value="juicer">Fazer amor com o suco</option>
    </select>
    <button type="submit">Enviar</button>
</form>
</body>
</html>
