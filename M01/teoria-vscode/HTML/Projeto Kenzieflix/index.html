<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kenzieflix</title>
</head>
<body>
    <header>
        <div>
            <img src="./img/logo.png" alt="Kenzieflix">
        </div>
        <div>
            <h1>Quem está assistindo?</h1>
        </div>
    </header>
    <main>
        <section>
            <ul class="profiles">
                <li>
                    <img src="./img/pink.png" alt="Perfil1">
                    <span>Aline</span>
                </li>
                <li>
                    <img src="./img/panda.png" alt="Perfil2">
                    <span>Pedrinho</span>
                </li>
                <li>
                    <img src="./img/robot.png" alt="Perfil3">
                    <span>Júlia</span>
                </li>
                <li>
                    <img src="./img/plus.png" alt="AddPerfil">
                    <span>Adicionar Perfil</span>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <button id="manage-profiles">
            Gerenciar Perfis
        </button>
    </footer>
</body>
</html>
