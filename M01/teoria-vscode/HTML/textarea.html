<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Type Textarea</title>
</head>
<body>
    <form>
        <label for="text">Texto</label>
        <textarea
        placeholder="Max. 500 characters"
        name="text1" 
        id="text" 
        cols="25" 
        rows="7"
        required="true"
        minlength="50"
        maxlength="500"
        ></textarea>
    </textarea>
<button type="submit">Enviar</button>
    </form>
</body>
</html>
