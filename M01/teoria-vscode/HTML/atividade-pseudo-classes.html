<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/atividade-pseudo-classes.css">
    <title>ðŸ’ª Atividade - Utilizando Pseudo Classes</title>
</head>
<body>
    <main>
        <section class="card">
            <h2 class="card-title">
                Assine nossa NewsLetter
            </h2>
            <form class="card-form">
                <label for="email">
                Email
                </label>
                <input 
                type="email"
                name="email"
                id="email"
                class="input-email"
                placeholder="Digite seu email aqui..." 
                required="true"
                />
                <input 
                class="btn-sign" 
                type="button"
                value="Assinar"
                />
            </form>
        </section>
    </main>
</body>
</html>
