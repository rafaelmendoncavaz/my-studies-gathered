<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/forms.css">
    <script src="./src/scripts/modal.js" defer></script>

    <title>Modal Registro</title>
  </head>
  <body>
    <main>
      <div class="main__container">
        <section class="slogan">
          <img src="./src/assets/pair_programming.svg" />
        </section>
        <form class="form">
          <div class="form__group">
            <label for="email">E-mail</label>
            <input 
            class="input__box" 
            type="text" 
            name="email" 
            id="email" 
            placeholder="exemplo@exemplo.com"
            />
          </div>
          <div class="form__group">
            <label for="password">Senha</label>
            <input
              class="input__box"
              type="text"
              name="password"
              id="password"
              placeholder="Insira sua senha..."
            />
          </div>
          <a href="#" target="_blank" class="form__forgot-pass"
            >Esqueceu a senha?</a
          >
          <a href="#" target="_blank" class="form__register-link">
            Ainda n√£o tem conta? Cadastre-se aqui!
          </a>
          <dialog id="dialog__container">
            <div id="dialog__controller">
              <div class="form__group">
                <input
                class="input__box"
                type="text"
                name="name"
                id="name"
                placeholder="Digite seu primeiro nome"
                />
              </div>
              <div class="form__group">
                <input
                class="input__box"
                type="text"
                name="surname"
                id="surname"
                placeholder="Digite o seu sobrenome"
                />
              </div>
              <div class="form__group">
                <input
                class="input__box"
                type="text"
                name="email"
                id="email"
                placeholder="Digite o seu e-mail"
                />
              </div>
              <div class="form__group">
                <input
                class="input__box"
                type="text"
                name="password"
                id="password"
                placeholder="Crie uma senha"
                />
              </div>
              <div id="modalButtons">
                <button id="closeModal">Fechar Modal</button>
                <button id="signup">Cadastrar</button>
              </div>
            </div>
          </dialog>
          <button class="form__login-btn">Entrar</button>
        </form>
      </div>
    </main>
  </body>
</html>
