<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/aula-menus-responsivos.css">
    <script src="/JS/aula-menus-responsivos.js" defer></script>
    <title>Aula: Menus Responsivos</title>
</head>
<body>
    <header class="header__container">
        <h1 class="header__logo">Logo</h1>
        <nav class="header__menu">
            <button class="menu__button">Menu</button>
            <ul class="menu__list">
              <li><a href="#">Página Inicial</a></li>
              <li><a href="#">Sobre Nós</a></li>
              <li><a href="#">Contato</a></li>
            </ul>
        </nav>
      </header>
</body>
</html>

<!--
Os menus responsivos são aqueles que se adaptam ao tamanho da tela do dispositivo, para que possam ser facilmente acessados em qualquer tamanho de tela. Eles são geralmente projetados com um layout diferente para dispositivos móveis, tablets e desktops. Em dispositivos menores, os menus podem ser ocultados ou reduzidos para que o conteúdo do site seja a prioridade.

Para criar um menu de navegação colapsável, você pode usar uma combinação de HTML, CSS e JavaScript. Primeiro, você precisa criar o HTML para o menu de navegação, que pode ser uma lista de links. Em seguida, você pode adicionar um botão de menu que, quando clicado, exibe ou esconde o menu de navegação.
-->
