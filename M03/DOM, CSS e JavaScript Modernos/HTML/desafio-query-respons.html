<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/desafio-query-respons.css">
    <title>Desafio FIGMA: Query & Responsividade</title>
</head>
<body>
    <div class="div__card--container">
        <div class="div__photo--container">
            <span class="span--new">
                NEW
            </span>
        </div>
        <h1>
            Shoes Mike Edition Revolution
        </h1>
        <div class="div__option--container">
            <div class="div__span--container">
                <span>
                    Colors:
                </span>
                </div>
            <div class="div__color--container">
                <div class="div__color black"></div>
                <div class="div__color green"></div>
                <div class="div__color blue"></div>
            </div>
        </div>
        <div id="div__size--container">
            <div class="div__span--container">
                <span>
                    Sizes:
                </span>
            <span class="span__size">
                36
            </span>
            <span class="span__size">
                38
            </span>
            <span class="span__size">
                42
            </span>
        </div>
        <div class="div__price--container">
            <span id="discount--price">
                $200,00
            </span>
            <span id="regular--price">
                $180,00
            </span>
        </div>
        <div class="div__button--container">
            <button id="button--details">
                More details
            </button>
            <button id="button--purchase">
                Add to cart
            </button>
        </div>
    </div>
</body>
</html>
